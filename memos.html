<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="/src/styles.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Memos - Hurry</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #f9fafb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 0;
    }

    .container {
      text-align: center;
      width: 100%;
      max-width: 600px;
      padding: 1rem;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .memos-form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      background: white;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      flex-grow: 1;
      max-height: 100%;
      overflow-y: auto;
      justify-content: center;
    }

    @media (min-width: 480px) {
      .container {
        padding: 2rem;
        height: auto;
        display: block;
      }

      .memos-form {
        padding: 2.5rem;
        flex-grow: 0;
        max-height: none;
        gap: 1.5rem;
      }
    }

    h1 {
      margin: 0 0 0.5rem 0;
      font-weight: 600;
      color: #111827;
      font-size: 1.5rem;
    }

    textarea {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      resize: none;
      flex-grow: 1;
      min-height: 60px;
      font-family: inherit;
      font-size: 1rem;
      transition: border-color 0.15s ease-in-out;
    }

    textarea:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }

    button {
      background-color: #3b82f6;
      color: white;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 8px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.15s ease-in-out;
      flex-shrink: 0;
    }

    button:hover {
      background-color: #2563eb;
    }

    button:disabled {
      background-color: #9ca3af;
      cursor: not-allowed;
    }

    .back-link {
      display: inline-block;
      margin-top: 1rem;
      color: #6b7280;
      text-decoration: none;
      font-size: 0.875rem;
      flex-shrink: 0;
    }

    .back-link:hover {
      color: #111827;
    }

    #status-msg {
      min-height: 1.5rem;
      font-size: 0.875rem;
      margin-top: 0.5rem;
      flex-shrink: 0;
    }

    .success {
      color: #10b981;
    }

    .error {
      color: #ef4444;
    }
  </style>
  <script type="module" src="/src/memos.ts" defer></script>
</head>

<body>
  <main class="container">
    <form class="memos-form" id="memos-form">
      <h1>New Memo</h1>
      <textarea id="memo-input" placeholder="What's on your mind?" required></textarea>
      <button type="submit" id="submit-btn">Save Memo</button>
      <div id="status-msg"></div>
    </form>
    <a href="/" class="back-link">‚Üê Back to Home</a>
  </main>
</body>

</html>
